<html>

    <head>
        <title>Jan Kobe | Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--         <link rel="stylesheet" href="jannkobee.github.io\assets\css\main.css"> -->
        <link rel="stylesheet" href="assets\css\main.css">
        <link rel="icon" type="image/x-icon" href="images\logo.png">
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,700;1,400&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="backdrop"></div>
        <div class="modal">
            <div class="container">
                <div class="header">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="body">
                    <img class="badge" src="">
                    <label class="badge-label"></label>
                    <label class="badge-issue">Issued by: <span class="badge-actual by"></span></label>
                    <label class="badge-issue">Issued on: <span class="badge-actual on"></span></label>
                </div>
                <div class="footer">
                    <a href="" target="_blank"><button class="button">View in Credly</button></a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="column">
                <img class="logo" src="images\logo.png">
            </div>
            <div class="column">
                <button class="buttons">Home</button>
                <button class="buttons">About</button>
                <button class="buttons">Certifications</button>
                <button class="buttons">Contact</button>
                <i class="fa-solid fa-bars burger"></i>
            </div>
        </div>
        <div class="main">
            <video autoplay muted loop id="myVideo">
                <source src="videos\1.mp4" type="video/mp4">
            </video>
            <img class="logo" src="images\logo.png">
        </div>
        <div class="about">
            <img class="profile-picture" src="images\profile.jpg">
            <label class="label">Jan Kobe Ignacio</label>
        </div>
        <div class="certifications">
            <div class="cards">
                <img certtype="netsec" class="badge" src="images\netsec_badge.png">
                <img certtype="ensa" class="badge" src="images\ensa_badge.png">
                <img certtype="cyberops" class="badge" src="images\cyberops_badge.png">
                <img certtype="srwe" class="badge" src="images\srwe_badge.png">
                <img certtype="devnet" class="badge" src="images\devnet_badge.png">
                <img certtype="python" class="badge" src="images\python_badge.png">
                <img certtype="database" class="badge" src="images\dbf_badge.png">
            </div>
        </div>
    </body>
    <script src="assets\js\portfolio.js"></script>

</html>
